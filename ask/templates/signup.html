{% extends "base.html" %}

{% block main %}

	<h2>Registration</h2> 
	<form class="form-horizontal">
	<p class="text-error">Sorry, this email address allready registred!</p>
		<div class="control-group">
			<label class="control-label" for="inputLogin">Login</label>
			<div class="controls">
	  			<input type="text" id="inputLogin" placeholder="Login">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Email</label>
			<div class="controls">
	  			<input type="text" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputNickName">NickName</label>
			<div class="controls">
	  			<input type="text" id="inputNickName" placeholder="NickName">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Password</label>
			<div class="controls">
	  			<input type="password" id="inputPassword" placeholder="******">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputRepeatPassword">Repeat Password</label>
			<div class="controls">
	  			<input type="password" id="inputRepeatPassword" placeholder="******">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="uploadAvatar">uploadAvatar</label>
			<div class="controls">
	  			<input type="text" id="uploadAvatar" placeholder="Upload Avatar">
	  			<button type="submit" class="btn">Choose</button>
			</div>
		</div>
 		<div class="control-group">
    		<div class="controls">
      			<button type="submit" class="btn">Register!</button>
    		</div>
  		</div>

	</form>
	   
{% endblock %}

        </ul>
{% endblock %}
